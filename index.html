<script>
  
     function Data(imgUrl,nam,bch,unit,course) {
this.image = imgUrl;
 this.name = nam;
this.batch = bch;
this.unit= unit;
this.course = course;

 }
    let arr =JSON.parse(localStorage.getItem("details"))||[];
  

    
document.querySelector("form").addEventListener("submit", student);
function student() {
    event.preventDefault();
    var imgUrl=document.querySelector("#image").value;
    var nam=document.querySelector("#name").value;
    var bch=document.querySelector("#batch").value;
    var unit=document.querySelector("#unit").value;
    var course=document.querySelector("#course").value;
    
   
let l = new Data(imgUrl,nam,bch,unit,course);
//console.log(l)
arr.push(l);
console.log(arr);
localStorage.setItem("details",JSON.stringify(arr))
}


function calculate(){
  let arrr =JSON.parse(localStorage.getItem("details"))||[];
  var obj={};
  for(var i=0;i<arrr.length;i++){
    if(!obj[arrr[i].batch]){
      obj[arrr[i].batch]=0

    }
  }
  for(var i=0;i<arrr.length;i++){
   obj[arrr[i].batch]++
 }
return obj
  }
  
let obj1=calculate()
console.log(obj1)
for(var key in obj1){
  if(key=="Batch01"){
    document.getElementById(id="satra").innerText=key+"-"+obj1[key]
  }
  else if(key=="Batch02"){
    document.getElementById(id="sola").innerText=key+"-"+obj1[key]
  }
}





</script>
